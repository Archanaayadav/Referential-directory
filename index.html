<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Referential Directory</title>
</head>
<body id="showcase">
  <!-- <div id="showcase"> -->
  <div class="showcase-content">
    <div class="container">
      <h1><i class="far fa-address-book"></i> Referential Directory</h1>
      <form id="direct-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="u-full-width" placeholder="Enter Name">
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" class="u-full-width" placeholder="Enter Address">
        </div>
        <div>
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" class="u-full-width" placeholder="Enter Contact Number">
        </div>
        <div class="submit">
          <input type="submit" value="Submit" >
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="details"></tbody>
      </table>
    </div>
  </div>
  <!-- </div> -->
  <!-- <script src="app.js"></script> -->
  <script src="appEs6.js"></script>

</body>
</html>
